<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <!-- Created by Anisha Thiruselvam on March 24th, 2025 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio: projectsPage</title>

    <!-- fonts: italianno (h1), kalina (h2), oswald (h3), kanit (p) -->
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Kalnia:wght@100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">


    <!--citations-->

    <!--
Code copied from: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_images_side_by_side
Author: unknown
Name: Images Side by Side
Description: How to create side-by-side images with the CSS float property:
Date retrieved: 26th March 2025
-->
    <style>
      body {
        font-size: 1em;
        background-color: #E6D7C4;
        margin: 0;
        padding: 50px;
      }

      h1 {
        font-family: "Italianno", cursive;
        font-weight: 500;
        font-style: normal;
      }

      h2 {
        font-family: "Kalnia", serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      h3 {
        font-family: "Oswald", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        letter-spacing: 4px;
        position: absolute;
      }

      p {
        font-family: "Kanit", sans-serif;
        font-weight: 300;
        font-style: normal;
        font-size: 25px
      }
      
      #mainSection h2 {
        color: #E6D7C4; 
        position: relative; 
        top: 120px; 
        text-align: center; 
        font-size: 80px;
      }
      
      #mainSection h1 {
        color: white; 
        position: relative; 
        top: -135px; 
        text-align: center; 
        font-size: 300px;
      }
      
      #mainSection p {
        color: #583322; 
        position: relative; 
        top: -270px; 
        text-align: center
      }

      #backdrop {
        width: 100%;
        height: 700px;
        position: absolute;
        top: 0;
        right: 0;
        background-color: #583322;
      }

      .button {
        border: none;
        background-color: #E6D7C4;
        color: #583322;
        padding: 15px 40px;
        text-align: center;
        margin: 15px 20px;
        cursor: pointer;
        border-radius: 50px;
        font-size: 25px;

        font-family: "Kanit", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .buttonClicked {
        border: none;
        background-color: #583322;
        color: #E6D7C4;
        padding: 15px 40px;
        text-align: center;
        margin: 15px 20px;
        cursor: pointer;
        border-radius: 50px;
        font-size: 25px;

        font-family: "Kanit", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .button:hover {
        background: #583322;
        color: #E6D7C4;
      }

      .button1 {
        position: fixed;
        top: 20px;
      }

      #header {
        width: 100%;
        height: 120px;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #E6D7C4;
      }
   
      #footer {
        width: 100%;
        height: 90px;
        position: absolute;

        right: 0;
        background-color: #583322;
        text-align: center;
        color: #E6D7C4; 
        line-height: 50px; 
      }

    </style>
  </head>
  <body>
    <!--main section and backcolor-->
    <div id="backdrop"> </div>

    <div id="mainSection">
    <h2>some of my</h2>
    <h1>projects</h1>
    <p>Here you’ll find a selection of my work. Explore my passion projects!</p>
    </div>

    <!--images (row 1)-->
    <div>
        <img src="headphones.png" alt="painting of headphones with an analogous color scheme" style="width:100%">
      </div>
      <div class="column">
        <img src="Nandipainting.png" alt="a 4 canvas Nandi painting with differing color schemes" style="width:100%">
      </div>
      <div class="column">
        <img src="tamilgirl1.png" alt="an acrylic painting of a South Indian girl standing peacefully between a cow and a tiger" style="width:100%">
      </div>


    <!--footer-->
    <div id="footer">
      <p>© 2025 Anisha Thiruselvam. All Rights Reserved.</p></div>
    
    <!--Header-->
    <div id="header">
      <a href="https://anishathiruselvam.github.io/contactUs/">
        <button class="button button1" style="right: 20px;">contact me</button>
      </a>
      <a href="https://anishathiruselvam.github.io/playgroundPage/">
        <button class="buttonClicked button1" style="right: 300px;">playground</button>
      </a>
      <a href="https://anishathiruselvam.github.io/projectPage/">
        <button class="button button1" style="right: 580px;">projects</button>
      </a>
      <a href="https://anishathiruselvam.github.io/MainPage/">
        <button class="button button1" style="right: 810px;">home</button>
      </a>
      <h3 style="color:#583322; left: 40px">
        ANISHA<br>THIRUSELVAM
      </h3>

    </div>
  </body>
</html>
